<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 메인페이지 배너사진 변경 [관리자] </title>

<script>

	var image = ["zzang(1).jpg", "zzang(2).jpg"];
	var i = 0;
	
	function change(){
		i++;
		if(i>image.length){
			i=0;
		}
		
		var zzang = document.getElementById("zzang");
		zzang.src = image[i];
		
	}


</script>

</head>
<body>

	<img src="zzang(1).jpg" id="zzang" width="300px" height="200px">
	
	<button onclick="change();"> 변경 </button>

</body>
</html>
